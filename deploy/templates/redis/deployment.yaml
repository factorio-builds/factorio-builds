apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "factorio-tech.fullname" . }}-redis
  labels:
    {{- include "factorio-tech.labels" . | nindent 4 }}
    app.kubernetes.io/component: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "factorio-tech.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: redis
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        {{- include "factorio-tech.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: redis
    spec:
      containers:
        - name: {{ include "factorio-tech.fullname" . }}-redis
          image: {{ .Values.redis.image }}
          imagePullPolicy: {{ .Values.redis.pullPolicy }}
          resources:
            requests:
              memory: 256Mi
          ports:
            - name: redis
              containerPort: 6379
              protocol: TCP
          env:
            - name: POSTGRES_DB_FILE
              value: /var/secrets/database
            - name: POSTGRES_USER_FILE
              value: /var/secrets/username
            - name: POSTGRES_PASSWORD_FILE
              value: /var/secrets/password
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          volumeMounts:
            - name: {{ include "factorio-tech.fullname" . }}-redis-data
              mountPath: /var/lib/pgsql/data
            - name: {{ include "factorio-tech.fullname" . }}-redis-secrets
              mountPath: /var/secrets
              readOnly: true
      volumes:
          - name: {{ include "factorio-tech.fullname" . }}-redis-data
            azureDisk:
              kind: Managed
              diskName: {{ .Values.postgres.diskName }}
              diskURI: {{ .Values.postgres.diskURI }}
          - name: config
            configMap:
              name: {{ include "factorio-tech.fullname" . }}-redis
          - name: {{ include "factorio-tech.fullname" . }}-redis-secrets
            secret:
              secretName: {{ include "factorio-tech.fullname" . }}-redis
