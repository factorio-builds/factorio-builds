apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "factorio-tech.fullname" . }}-worker
  labels:
    {{- include "factorio-tech.labels" . | nindent 4 }}
    app.kubernetes.io/component: worker
data:
  AppConfig__FactorioDir: /factorio/Factorio_1.0.0
  AppConfig__WorkingDir: /data
  AppConfig__FbsrWrapperUri: http://{{ include "factorio-tech.fullname" . }}-fbsr-wrapper
  RabbitMq__Host: {{ include "factorio-tech.fullname" . }}-rabbitmq
